<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .clearfix{zoom:1;}
	    .clearfix::after,.clearfix::before{content:'';display:block;width:0;height:0;visibility:hidden;clear:both;}
        a{text-decoration: none;}
        em,i,b{font-style: normal;}
        span:hover{color: red;transition: .2s;cursor: pointer;}
        .hello{color: #ccc;font-size: 14px;}
        #search_btn:hover{opacity: .8;cursor: pointer;}
        #item{border-bottom: 1px solid}
        #txt_img img{width: 100%;height: 100%;}
        #txt_name{word-wrap:break-word}
        #txt_name:hover{color: red;transition: .2s;cursor: pointer;}
        #txt_intro{display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 7;overflow: hidden;}
        #txt_intro:hover{color: rgb(187, 28, 28);transition: .1s;cursor: pointer;text-decoration:underline;}
        .txt_author{color: #ccc;}
        #txt_author:hover{color: #000;transition: .2s;}
        #search_list_intro:hover{color: rgb(187, 28, 28);transition: .1s;cursor: pointer;text-decoration:underline;}
        .search_list_author{color: #ccc;}
        #search_list_author:hover{color: lightskyblue;transition: .2s;cursor: pointer;text-decoration:underline;}
        .add_bookcase{color: #ccc;}
        .read{color:lightblue;}
        #add_bookcase:hover{color: #fff;opacity: .8;transition: .5s;}
        #read:hover{color: #fff;opacity: .8;transition: .5s;}
        #search_list_img img{
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- 默认显示的登录 -->
        <div class="row clearfix" style="height: 30px;background: #f7f7f7;line-height: 30px;">
            <div class="btn_box" style="float:right;" id="yc_l">
                <span id="btn_in" data-toggle="modal" data-target="#enter">登录</span>
                / <span id="btn_up">注册</span>
            </div>
        </div>
        <!-- 登录成功以后显示的 -->
        <div class="row clearfix" style="height: 30px;background: #f7f7f7;line-height: 30px; display: none;" id="xs_l">
            <div class="btn_box" style="float:right;">
                <i class="hello">你好,</i>
                <span id="name_z">xxx</span>
                / <span id="personal_center">个人中心</span>
                / <span id="btn_out">退出</span>
            </div>
        </div>
        <!-- 登录的模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="enter">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">登录</h4>
                    </div>
                        <div class="modal-body">
                            <!-- 账号 -->
                            <div class="form-group">
                                <label for="user" class="control-label">账号</label>
                                <input type="text" class="form-control" id="user_in"placeholder="账号">
                            </div>
                            <!-- 密码 -->
                            <div class="form-group">
                                <label for="pass" class="control-label">密码</label>
                                <input type="password" class="form-control" id="pass_in"placeholder="密码">
                            </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="deng5">登录</button>
                    </div>
                </div>   
            </div>
        </div>
        <!-- 搜索框 -->
        <div class="row" style="height: 50px;text-align: center;margin-top: 10px;">
            <div class="col-md-6 col-md-offset-3" style="background: aqua;padding: 0;">
                <input type="text" id="search_ipt" placeholder="不正经的搜索" style="height:40px;width: 100%;outline: none;font-size: 14px;padding-left: 10px;">
            </div>
            <div class="col-md-1" style="height: 40px;line-height: 40px;width: 60px;padding: 0;background:#bf2c24;color: #fff;" id="search_btn">
                <em>搜索</em>
            </div>
        </div>
        <!-- 最火6本书 -->
        <div class="row" style="height: 600px;margin-top: 10px;" id="item_box">
            <!-- ..........一条.............. -->
            <div class="col-md-4" style="height: 300px;padding: 0;" id="item">
                <div class="col-md-5" style="background:lightskyblue;height: 240px;padding: 0;margin-top: 30px;" id="txt_img">
                    <!-- <img src="" alt=""> -->
                </div>
                <h3 class="col-md-7" style="font-size: 20px;padding-top: 10px;" id="txt_name">修真小说</h3>
                <p class="col-md-7"style="font-size:14px;height: 144px;" id="txt_intro">　　
                    邪恶力量席卷世界，所有的城市乡村都隔绝成一座座孤立的堡垒，坚强抵御着无穷无尽的魔物攻击。运输飞艇是这个世界唯一的交通工具。
                　　——欢迎来到世界级网游《塔防世界》！箭塔，城墙，魔法与蒸汽飞艇的热血世界！
                　　……
                　　王力是一名普通的外卖员，受一位严厉父亲的委托进入了《塔防世界》，王力的任务就是治疗他儿子的网瘾，但是很快就发现需要治愈的玩家满世界都是。
                　　王力：“我们玩的不是同一款游戏！”
                </p>
                <a href="#" class="col-md-7" style="text-decoration: none; font-size: 12px;color: #000;padding-top: 30px;">
                    作者:
                    <em class="txt_author" id="txt_author">人间失格</em>
                </a> 
            </div>
            <!-- ..........一条.............. -->
            <div class="col-md-4" style="background:gold;height: 300px;" id="item"></div>
            <div class="col-md-4" style="background: rgb(130, 204, 204);height: 300px;" id="item"></div>
            <div class="col-md-4" style="background: lightcoral;height: 300px;" id="item"></div>
            <div class="col-md-4" style="background: rgb(39, 7, 70);height: 300px;" id="item"></div>
            <div class="col-md-4" style="background: rgb(202, 194, 76);height: 300px;" id="item"></div>
        </div>
        <!-- 搜索列表 默认不显示搜索之后显示-->
        <ul class="row" style="width: 80%;margin: 0 auto;display: none" id="search_list">
            <!-- <li class="col-md-12" style="height: 200px;background: orchid;padding: 0;">
                <div class="col-md-2" style="height: 200px;background: aquamarine;padding: 10px;" id="search_list_img">
                    <img src="" alt="" >
                </div>
                <div class="col-md-4">
                    <h4 class="col-md-12" style="text-align: center;" id="search_list_names">李福星的穿越生活</h4>
                    <p class="col-md-12" id="search_list_intro">
                    　　行走在历史的长河，跨越时间的流逝。
                    　　演绎史诗般的场景，重现昔日的荣耀，追寻神秘的力量，创造属于我们的篇章。
                    　　穿梭于位面之间，哈利波特、加勒比海盗。。
                    　　加入我们，我们是世界之敌。
                    </p>
                    <a href="#" class="col-md-12" style="text-decoration: none; font-size: 12px;color: #000;">
                        作者:
                        <em class="search_list_author" id="search_list_author">人间失格</em>
                    </a> 
                </div>
                <div class="col-md-5" style="height: 200px;line-height: 340px;text-align: right;">
                    <span style="text-align: center;padding: 10px;margin: 5px;background: #bf2c24;border: 1px solid #bf2c24;" class="add_bookcase" id="add_bookcase" >加入书架</span>
                    <span style="text-align: center; padding: 10px;margin: 5px;border: 1px solid lightblue;" class="read" id="read">立即阅读</span>
                </div>
            </li> -->
        </ul>
    </div>
</body>
    <script>
        var href = 'http://localhost:8000';
        //跳转注册页面
        btn_up.onclick=function(){
           location.href="login.html"
        }
        //跳转到个人中心
        personal_center.onclick=function(){
            location.href='personal_center.html'
        }
       //登录
        deng5.onclick = function(){
        // alert(1)
            // $.ajax([url, ][settings])
            $.ajax({
                url:href+'/users/ins',
                type:'post',
                data:{
                    user:user_in.value,
                    pass:pass_in.value
                },
                success(data){
                    console.log(data)
                    if(data=='ok'){
                        alert('账号密码不匹配')
                    }else{
                        alert('登录成功')
                        localStorage.login = JSON.stringify(data)
                        console.log(localStorage.login);
                        $('#enter').modal('hide');
                        yc_l.style.display='none';
                        xs_l.style.display='block';
                        name_z.innerText=`${data.names}`

                    }
                }
            })
        }
        //退出登录
        btn_out.onclick = function(){
            yc_l.style.display='block';
            xs_l.style.display='none'; 
        }
        if(localStorage.login){
             yc_l.style.display='none';
            xs_l.style.display='block';
            var login_data = JSON.parse(localStorage.login);
            console.log(login_data)
             name_z.innerText=login_data.names

        }
        //搜索
        search_btn.onclick = function(){
            var login_data = JSON.parse(localStorage.login);
            console.log(login_data)
            alert(1);
            $.ajax({
                url:href+'/users/search',
                type:'get',
                data:{
                   xs_name:search_ipt.value
                },
                success(data){
                    console.log(data)
                    var str=''
                    for(var i=0;i<data.length;i++){
                        str+=`
                                  <li class="col-md-12" style="height: 200px;background: orchid;padding: 0;">
                <div class="col-md-2" style="height: 200px;background: aquamarine;padding: 10px;" id="search_list_img">
                    <img src="${data[i].xs_cover}" alt="" >
                </div>
                <div class="col-md-4">
                    <h4 class="col-md-12" style="text-align: center;" nameid="search_list_names">${data[i].xs_name}</h4>
                    <p class="col-md-12" id="search_list_intro">
                    　${data[i].xs_content}
                    </p>
                    <a href="#" class="col-md-12" style="text-decoration: none; font-size: 12px;color: #000;">
                        作者:
                        <em class="search_list_author" id="search_list_author">${data[i].xs_author}</em>
                    </a> 
                </div>
                <div class="col-md-5" style="height: 200px;line-height: 340px;text-align: right;">
                    <span style="text-align: center;padding: 10px;margin: 5px;background: #bf2c24;border: 1px solid #bf2c24;" class="add_bookcase" id="add_bookcase" onclick="book('${data[i].xs_cover}','${data[i].xs_name}','${data[i].xs_author}','${data[i].xs_content}','${login_data.uid}')">加入书架</span>
                    <span style="text-align: center; padding: 10px;margin: 5px;border: 1px solid lightblue;" class="read" id="read">立即阅读</span>
                </div>
            </li> 

                        `
                    }
                    search_list.innerHTML = str
                    item_box.style.display = 'none';
                    search_list.style.display = 'block';
                }
            })
        }
        //六本书
        $.ajax({
            url:href+'/users/sex',
            type:'get',
            success(data){
                console.log(data)
                var str = ''
                for(var i=0;i<data.length;i++){
                    str+=`
                        <div class="col-md-4" style="height: 300px;padding: 0;" id="item">
                <div class="col-md-5" style="background:lightskyblue;height: 240px;padding: 0;margin-top: 30px;" id="txt_img">
                  <img src="${data[i].xs_cover}" alt="">
                </div>
                <h3 class="col-md-7" style="font-size: 20px;padding-top: 10px;" id="txt_name">${data[i].xs_name}</h3>
                <p class="col-md-7"style="font-size:14px;height: 144px;" id="txt_intro">　　
                   ${data[i].xs_content}
                </p>
                <a href="#" class="col-md-7" style="text-decoration: none; font-size: 12px;color: #000;padding-top: 30px;">
                    作者:
                    <em class="txt_author" id="txt_author">${data[i].xs_author}</em>
                </a> 
            </div>
        

                    `
                }
                item_box.innerHTML=str
            }
        })
        // 加入书架
        function book(a,b,c,d,e){
            alert(1)
            $.ajax({
                url:href+'/users/bookrack',
                type:'post',
                data:{
                     xsimg: a,
                     xsname:b,
                     xsauthor:c,
                     xstext:d,
                     loginid:e
                },
                success(data){
                    console.log(data)
                    if(data=='ok'){
                        alert('加入成功')
                        location.href='personal_center.html'
                    }else{
                        alert('已经加入书架了')
                    }
                }
            })
        }
    </script>
</html>
